name: Evals

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6am UTC
  workflow_dispatch:
    inputs:
      only:
        description: 'Run specific scenario (leave empty for all)'
        required: false
        type: string

jobs:
  list-scenarios:
    runs-on: ubuntu-latest
    outputs:
      scenarios: ${{ steps.list.outputs.scenarios }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - id: list
        run: make list-scenarios only="${{ inputs.only }}" >> "$GITHUB_OUTPUT"

  eval:
    needs: list-scenarios
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        scenario: ${{ fromJson(needs.list-scenarios.outputs.scenarios) }}

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Run eval
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: make eval only=${{ matrix.scenario }}

      - name: Upload results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: eval-${{ matrix.scenario }}
          path: o/${{ matrix.scenario }}/
          retention-days: 30

  summary:
    needs: eval
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Download all results
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: o
          pattern: eval-*
          merge-multiple: true

      - name: Summarize results
        run: make summary >> $GITHUB_STEP_SUMMARY
